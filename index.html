<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="App">
        <div class="Sidebar">
            <div class="Sidebar-Head">
                <img width="100%" src="./Assets/SidebarIcon.png" alt="">
                <div class="SidebarHeader">
                    <span>Your Restaurant Menu</span>
                </div>
                <div class="Slogan">
                    <span>Your Slogan</span>
                </div>
                <div class="Line">
                </div>
            </div>
            <div class="SidebarContent">
                <div class="SidebarHeader">
                    <span>Quick Links</span>
                </div>
                <ol>
                    <li><span>Home</span></li>

                    <span>More About US</span>
                </div>

                    <li><span>Upcoming Dishes</span></li>
                    <li><span>Our Story</span></li>

        <div class="Container">

                <input type="text" placeholder="Search Food Item">
                <button>Signup</button>
                <button>Login</button>
                <img src="./Assets//SidebarIcon.png" alt="">

            <div class="main-container">
                <div class="SidebarHeader" style="text-align: left;">
                    <span>Menu</span>
                </div>
                <div id="imageContainer">
                </div>
